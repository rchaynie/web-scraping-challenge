{% extends "parent.html" %}
{% block content %}
        
        <div class="row">
                <div class="row">
                        <h1>Mars in the News</h1>
                </div>
                <div class="row">
                        <h4>{{news_title}}</h4>
                        <p class="lead">news_p}}
                </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                    <div class="row">
                            <h2>An Image from Mars</h2>
                    </div>
                    <div class="row">
                            <img src={{featured_img}} class="img-responsive" width=100%>
                    </div>
            </div>
            <div class="col-md-4">
                    <div class="row">
                            <h2>About Mars</h2>
                    </div>
                    <div class="row">
                            {{table1|safe }}
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="row">
                    <h2>Mars Hemispheres</h2>
            </div>
            <div class="row">
                    <div class="col-md-6">
                            <img src={{hem1['img_url']}} class="img-responsive" width=100%>
                    </div>
                    <div class="col-md-6">
                            <img src={{hem2['img_url']}} class="img-responsive" width=100%>
                    </div>
            </div>
            <div class="row">
                    <div class="col-md-6">
                            <img src={{hem3['img_url']}} class="img-responsive" width=100%>
                    </div>
                    <div class="col-md-6">
                            <img src={{hem4['img_url']}} class="img-responsive" width=100%>
                    </div>
            </div>
        </div>
